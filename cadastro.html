<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Coleta de Lixo Eletrônico</title>
  <link rel="stylesheet" type="text/css" href="cadastro.css">
</head>
<body>
  <header>
    <h1>Cadastro de Coleta de Lixo Eletrônico</h1>
  </header>

  <main>
    <section>
      <h2>Formulário de Cadastro</h2>
      <form action="process_form.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="tipo_dispositivo">Tipo de dispositivo:</label>
        <input type="text" id="tipo_dispositivo" name="tipo_dispositivo" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <button type="submit">Enviar</button>
      </form>
    </section>

  <footer>
    <p>© 2023 Cadastro de Coleta de Lixo Eletrônico. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
